<!DOCTYPE html>
<html>
<head>
<meta name="theme-color" content="red">
  <link rel="stylesheet" href="css/onsenui.css">
  <link rel="stylesheet" href="css/onsen-css-components.min.css">
  <link rel="stylesheet" href="css/custom.css">
  <script src="css/onsenui.min.js"></script>
  <script src="css/custom.js"></script>
  <script type="text/javascript">
  
  ons.ready(function(){
  console.log(window.device);
  });
  
  const login = () => {
  const username = document.querySelector('#username').value;
  const password = document.querySelector('#password').value;

  if (username === 'user' && password === 'pass') {
    const navigator = document.querySelector('#navigator');
    navigator.pushPage('home.html');
	 
  } else {
    ons.notification.alert('Wrong username/password combination');
  }
}
  
  </script>
  
</head>
<body>

<ons-navigator id="navigator">
  <ons-page>
  
  
    <div style="text-align: center; margin-top: 200px">
    <p>
      <ons-input id="username" placeholder="Username" modifier="underbar"></ons-input>
    </p>

    <p>
      <ons-input
        id="password"
        placeholder="Password"
        type="password"
        modifier="underbar"
      >
      </ons-input>
    </p>

    <p>
      <ons-button onclick="login()">Sign in</ons-button>
    </p>
    </div>

  </ons-page>
</ons-navigator>

<template id="home.html">
  <ons-page id="home">
    <ons-toolbar>
      <div class="center">Page 1</div>
    </ons-toolbar>

    <p>This is the first page.</p>

    <ons-button id="push-button">Push page</ons-button>
  </ons-page>
</template>

  </body>
</html>
